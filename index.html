<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="screen">
                    <div id="displayLast"></div>
                    <div id="displayCurrent"></div>
                </div>
                <div class="calc-grid">
                    <button class="calc-btns" id="clear">C</button>
                    <button class="calc-btns" id="delete">Del</button>
                    <button class="calc-btns" id="percent">%</button>
                    <button class="calc-btns operator">รท</button>
                    <button class="calc-btns digit">7</button>
                    <button class="calc-btns digit">8</button>
                    <button class="calc-btns digit">9</button>
                    <button class="calc-btns operator">ร</button>
                    <button class="calc-btns digit">4</button>
                    <button class="calc-btns digit">5</button>
                    <button class="calc-btns digit">6</button>
                    <button class="calc-btns operator">-</button>
                    <button class="calc-btns digit">1</button>
                    <button class="calc-btns digit">2</button>
                    <button class="calc-btns digit">3</button>
                    <button class="calc-btns operator">+</button>
                    <button class="calc-btns digit">0</button>
                    <button class="calc-btns" id="period">.</button>
                    <button class="calc-btns span-col" id="equal">=</button>
                </div>
            </div>
        </div>
        
        <audio id="play-sound" src="typewriter-click.wav"></audio>
        
        <script src="calculator.js"></script>
    </body>
</html>
