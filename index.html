<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="screen">
                    <div id="displayLast"></div>
                    <div id="displayCurrent"></div>
                </div>
                <div class="calc-grid">
                    <button data-key="c" class="calc-btns keyboard" id="clear">C</button>
                    <button data-key="Backspace" class="calc-btns keyboard" id="delete">Del</button>
                    <button data-key="%" class="calc-btns keyboard" id="percent">%</button>
                    <button data-key="/" class="calc-btns operator keyboard">รท</button>
                    <button data-key="7" class="calc-btns digit keyboard">7</button>
                    <button data-key="8" class="calc-btns digit keyboard">8</button>
                    <button data-key="9" class="calc-btns digit keyboard">9</button>
                    <button data-key="*" class="calc-btns operator keyboard">ร</button>
                    <button data-key="4" class="calc-btns digit keyboard">4</button>
                    <button data-key="5" class="calc-btns digit keyboard">5</button>
                    <button data-key="6" class="calc-btns digit keyboard">6</button>
                    <button data-key="-" class="calc-btns operator keyboard">-</button>
                    <button data-key="1" class="calc-btns digit keyboard">1</button>
                    <button data-key="2" class="calc-btns digit keyboard">2</button>
                    <button data-key="3" class="calc-btns digit keyboard">3</button>
                    <button data-key="+" class="calc-btns operator keyboard">+</button>
                    <button data-key="0" class="calc-btns digit keyboard">0</button>
                    <button data-key="." class="calc-btns keyboard" id="period">.</button>
                    <button class="calc-btns span-col" id="equal">=</button>
                </div>
            </div>
        </div>
        
        <audio id="play-sound" src="typewriter-click.wav"></audio>
        
        <script src="calculator.js"></script>
    </body>
</html>
